### Basic Application Settings

### Server Settings
server:
  port: 8880

### Actuator Settings
management:
  endpoints:
    enabled-by-default: true
    health:
      show-details: "always"
    logfile:
      external-file: "batata.log"
    web:
      base-path: "/bactuator"
      exposure:
        include: "*"

### Data Source Settings
spring:
  datasource:
    jmx:
      enable: true
    driver-class-name: "org.h2.Driver"
    username: "sa"
    password:
    url: "jdbc:h2:mem:testdb"
#Server:{server.port}/{spring.h2.console.path}   -> http:localhost:8880/h2
  h2:
    console:
      enabled: true
      path: "/h2"
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
      fail-on-numbers-for-enums: true
    mapper:
      accept-case-insensitive-enums: false
#jpa sql logs
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
### Log Settings
logging:
  config: "logback-spring.xml"

### Endpoints
endpoint:
  url:
    actuator: "http://localhost:8880/bactuator"
    translate: "https://api.funtranslations.com"
    soap:
      country:
        info-wsdl: "http://webservices.oorsprong.org/websamples.countryinfo/CountryInfoService.wso?WSDL"
        info: "http://webservices.oorsprong.org/websamples.countryinfo/CountryInfoService.wso"

#feign.client.config.default.loggerLevel = full

feign:
  client:
    config:
      default:
        loggerLevel: FULL